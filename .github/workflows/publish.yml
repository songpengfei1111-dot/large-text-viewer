name: Publish to Crates.io

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: dtolnay/rust-toolchain@stable
      
      - name: Publish large-text-core
        run: cargo publish -p large-text-core --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        
      - name: Wait for index update
        run: sleep 60
        
      - name: Publish large-text-viewer
        run: cargo publish -p large-text-viewer --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
